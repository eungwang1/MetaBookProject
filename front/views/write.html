		<!-- form main -->
		<main id="write-main" role="main">
			<article id="write-form">
				<form>
					<div class="form-left">
						<input spellcheck="false" type="text" id="post_title" placeholder="제목(필수 항목)">
						<textarea type="text" id="post_content" placeholder="설명"></textarea>
					</div>

					<div class="form-right">
						<div class="filebox">
							<div class="display_box">
								<img class="display_thumb" src="" alt="">
								<span>파일 업로드</span>
							</div>
						<label id="file-button" for="upload-file"></label>
						<input type="file" id="upload-file" accept=".jpg, .png" >
					</div>

					<input spellcheck="false" type="text" id="post_link" placeholder="자신의 메타버스 링크를 입력해주세요">
					<button type="submit" id="write-submit">작성 완료</button>

					</div>
				</form>
			</article>
		</main>
